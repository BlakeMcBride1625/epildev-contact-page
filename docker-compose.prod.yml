version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: epildev-app-prod
    ports:
      - "1001:80"    # Frontend (nginx)
      - "1002:1002"  # Backend API
    environment:
      - NODE_ENV=production
      - PORT=1002
      - FRONTEND_URL=http://localhost:1001
    env_file:
      - .env
    volumes:
      - ./backend/data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  default:
    name: epildev-network-prod
