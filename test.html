<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EpilDev Test</title>
    <style>
        body {
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #16213e 100%);
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        .status {
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid #00ffff;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        .test-button {
            background: linear-gradient(45deg, #00ffff, #8b5cf6, #ff6b35);
            border: none;
            color: black;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
        }
        .test-button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ EpilDev Contact Page Test</h1>
        
        <div class="status">
            <h2>Frontend Status</h2>
            <p id="frontend-status">Testing...</p>
        </div>
        
        <div class="status">
            <h2>Backend Status</h2>
            <p id="backend-status">Testing...</p>
        </div>
        
        <div class="status">
            <h2>Contact Form Test</h2>
            <button class="test-button" onclick="testContactForm()">Test Contact Form</button>
            <p id="form-result"></p>
        </div>
        
        <div class="status">
            <h2>Links</h2>
            <a href="http://localhost:1001" style="color: #00ffff; margin: 10px;">Frontend (React App)</a><br>
            <a href="http://localhost:1002/api/health" style="color: #00ffff; margin: 10px;">Backend API Health</a>
        </div>
    </div>

    <script>
        // Get ports from environment or use defaults
        const frontendPort = window.localhost_fe || 1001;
        const backendPort = window.localhost_be || 1002;
        
        // Update links to use dynamic ports
        document.querySelector('a[href*="localhost:1001"]').href = `http://localhost:${frontendPort}`;
        document.querySelector('a[href*="localhost:1002"]').href = `http://localhost:${backendPort}/api/health`;
        
        // Test frontend
        fetch(`http://localhost:${frontendPort}`)
            .then(response => {
                document.getElementById('frontend-status').innerHTML = 
                    response.ok ? `‚úÖ Frontend is running on port ${frontendPort}` : '‚ùå Frontend not responding';
            })
            .catch(error => {
                document.getElementById('frontend-status').innerHTML = '‚ùå Frontend error: ' + error.message;
            });

        // Test backend
        fetch(`http://localhost:${backendPort}/api/health`)
            .then(response => response.json())
            .then(data => {
                document.getElementById('backend-status').innerHTML = 
                    data.success ? `‚úÖ Backend is running on port ${backendPort}` : '‚ùå Backend not responding';
            })
            .catch(error => {
                document.getElementById('backend-status').innerHTML = '‚ùå Backend error: ' + error.message;
            });

        // Test contact form
        function testContactForm() {
            const result = document.getElementById('form-result');
            result.innerHTML = 'Testing...';
            
            fetch(`http://localhost:${backendPort}/api/contact`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    name: 'Test User',
                    email: 'test@example.com',
                    message: 'This is a test message from the test page'
                })
            })
            .then(response => response.json())
            .then(data => {
                result.innerHTML = data.success ? 
                    `‚úÖ Form submitted successfully! Ticket ID: ${data.ticketId}` : 
                    `‚ùå Form submission failed: ${data.message}`;
            })
            .catch(error => {
                result.innerHTML = '‚ùå Form submission error: ' + error.message;
            });
        }
    </script>
</body>
</html>
